<section id="personal-info" className="card border-4 p-4">
<h1 className="pb-2">Personal Information</h1>
<div className="flex flex-col">
  <label htmlFor="full_name">Full Name</label>
  <input id="full_name" type="text" />
</div>
<div className="flex flex-col">
  <label htmlFor="email">Email</label>
  <input id="email" type="email" />
</div>
<div className="flex flex-col">
  <label htmlFor="address">Address</label>
  <input id="address" type="text" />
</div>
<div className="flex flex-col">
  <label htmlFor="phone_number">Phone Number</label>
  <input id="phone_number" type="tel" />
</div>
</section>
<section id="education" className="card border-4 p-4">
<h1 className="pb-2">Education</h1>
<div className="flex flex-col">
  <label htmlFor="school">School</label>
  <input id="school" type="text" />
</div>
<div className="flex flex-col">
  <label htmlFor="program">Program</label>
  <input id="program" type="text" />
</div>
<div className="flex flex-col">
  <label htmlFor="edu-start">Start</label>
  <input id="edu-start" type="month" />
</div>
<div className="flex flex-col">
  <label htmlFor="edu-end">End</label>
  <input id="edu-end" type="month" />
</div>
</section>
<section id="experience" className="card border-4 p-4">
<h1 className="pb-2">Experience</h1>
<div className="flex flex-col">
  <label htmlFor="company">Company</label>
  <input id="company" type="text" />
</div>
<div className="flex flex-col">
  <label htmlFor="position">Position</label>
  <input id="position" type="text" />
</div>
<div className="flex flex-col">
  <label htmlFor="exp-start">Start</label>
  <input id="exp-start" type="month" />
</div>
<div className="flex flex-col">
  <label htmlFor="exp-end">End</label>
  <input id="exp-end" type="month" />
</div>
<div className="flex flex-col">
  <label htmlFor="description">Description</label>
  <textarea id="description" defaultValue={""} />
</div>
</section>
